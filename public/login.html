<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-green-500">
    <div class="md:grid md:grid-cols-5">
      <header class="p-2 bg-white md:flex md:justify-end h-full">
        <nav class="flex items-center flex-col">
          <div class="logo cursor-pointer h-14 w-14">
            <a href="./index.html"
              ><img
                src="https://img.freepik.com/premium-vector/wooden-alphabet-cubes-with-letters-b-c-color-vector-isolated-illustration_485992-466.jpg"
                alt=""
            /></a>
          </div>
          <ul class="w-5/6">
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2 font-bold"
            >
              <a href="./index.html" class="">Home</a>
            </li>
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2"
            >
              <a href="">Services</a>
            </li>
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2"
            >
              <a href="">Pricing</a>
            </li>
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2"
            >
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main content -->
      <main class="px-16 py-6 md:col-span-4 flex flex-col items-center">
        <div
          class="login-btns w-full flex justify-center md:justify-end p-2 my-3"
        >
          <a
            href=""
            class="bg-green-700 hover:bg-green-900 px-3 py-2 rounded text-white"
            >Log in</a
          >
          <a
            href="./registration.html"
            class="bg-green-700 hover:bg-green-900 px-3 py-2 rounded text-white ml-2"
            >Sign up</a
          >
        </div>
        <div
          class="container col-span-2 h-screen bg-white rounded p-10 flex justify-center items-center"
        >
          <form
            action=""
            class="mt-10 border-2 w-96 p-10 mx-auto rounded shadow shadow-slate-300"
          >
            <h2 class="font-bold text-4xl mb-7">Log In</h2>
            <div class="form-group">
              <label for="email" class="block font-bold cursor-pointer"
                >Email</label
              >
              <input
                type="email"
                class="border w-full p-2 rounded hover:border-orange-500 focus:outline-green-400 cursor-pointer"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="password" class="block font-bold cursor-pointer"
                >Password</label
              >
              <input
                type="text"
                class="border w-full p-2 rounded hover:border-orange-500 focus:outline-green-400 cursor-pointer"
                id="password"
              />
            </div>
            <a
              href="./dashboard.html"
              id="login"
              class="block text-center w-full bg-green-400 rounded mt-5 py-3 text-white font-bold tracking-widest uppercase hover:bg-green-500"
            >
              login
            </a>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
