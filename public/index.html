<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-green-500">
    <div class="md:grid md:grid-cols-5">
      <header class="p-2 bg-white md:flex md:justify-end">
        <nav class="flex items-center flex-col">
          <div class="logo cursor-pointer h-14 w-14">
            <img
              src="https://img.freepik.com/premium-vector/wooden-alphabet-cubes-with-letters-b-c-color-vector-isolated-illustration_485992-466.jpg"
              alt=""
            />
          </div>
          <ul class="w-5/6">
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2 font-bold"
            >
              <a href="#">Home</a>
            </li>
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2"
            >
              <a href="">Services</a>
            </li>
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2"
            >
              <a href="">Pricing</a>
            </li>
            <li
              class="px-4 border-r-4 hover:border-red-500 hover:border-opacity-50 my-2"
            >
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main content -->
      <main class="px-16 py-6 md:col-span-4">
        <div
          class="login-btns w-full flex justify-center md:justify-end p-2 my-3"
        >
          <a
            href=""
            class="bg-green-700 hover:bg-green-900 px-3 py-2 rounded text-white"
            >Log in</a
          >
          <a
            href=""
            class="bg-green-700 hover:bg-green-900 px-3 py-2 rounded text-white ml-2"
            >Sign up</a
          >
        </div>
        <form action="" class="bg-white max-w-sm mx-auto p-6 rounded shadow">
          <h2 class="text-3xl mb-3 text-center">Create Account</h2>
          <div class="form-group">
            <div class="form--input-group mb-3">
              <label for="first-name" class="font-semibold">First Name</label>
              <input
                type="text"
                placeholder="Jane"
                class="border-2 border-gray-300 rounded p-1 w-full hover:border-blue-400 hover:border-opacity-50"
                id="first-name"
              />
              <small class="error-message text-red-500 block"
                >This is an error</small
              >
            </div>
            <div class="form--input-group mb-3">
              <label for="last-name" class="font-semibold">Last Name</label>
              <input
                type="text"
                placeholder="Smith"
                class="border-2 border-gray-300 rounded p-1 w-full hover:border-blue-400 hover:border-opacity-50"
                id="last-name"
              />
              <small class="error-message text-red-500 block"
                >This is an error</small
              >
            </div>
            <label for="start-date" class="font-semibold">Start Date</label>
            <div class="form--input-group mb-3">
              <input
                type="date"
                class="border-2 border-gray-300 rounded p-1 w-full hover:border-blue-400 hover:border-opacity-50"
              />
              <small class="error-message text-red-500 block"
                >This is an error</small
              >
            </div>
            <div class="form--input-group mb-3">
              <label for="email" class="font-semibold">Email</label>
              <input
                type="text"
                placeholder="jsmithtest@gmail.com"
                class="border-2 border-gray-300 rounded p-1 w-full hover:border-blue-400 hover:border-opacity-50"
              />
              <small class="error-message text-red-500 block"
                >This is an error</small
              >
            </div>
            <div class="form--input-group mb-3">
              <label for="password" class="font-semibold">Password</label>
              <input
                type="text"
                placeholder="Password"
                class="border-2 border-gray-300 rounded p-1 w-full hover:border-blue-400 hover:border-opacity-50"
              />
              <small class="error-message text-red-500 block"
                >This is an error</small
              >
            </div>
            <div class="form--input-group mb-3">
              <label for="second-password" class="font-semibold"
                >Confirm Password</label
              >
              <input
                type="text"
                placeholder="Confirm Password"
                class="border-2 border-gray-300 rounded p-1 w-full hover:border-blue-400 hover:border-opacity-50"
              />
              <small class="error-message text-red-500 block"
                >This is an error</small
              >
            </div>
          </div>
          <button
            type="submit"
            class="bg-green-700 hover:bg-green-800 text-white py-4 px-3 mt-5 w-full shadow uppercase font-bold tracking-wider rounded"
          >
            Submit
          </button>

          <span class="flex justify-center w-full text-center my-5 font-bold"
            >or</span
          >
          <button
            class="py-4 px-3 mt-5 w-full shadow uppercase font-bold tracking-wider rounded flex justify-around border-2 hover:bg-gray-100"
          >

            />
            Continue with Google
          </button>
          <button
            class="py-4 px-3 mt-5 w-full shadow uppercase font-bold tracking-wider rounded flex justify-around border-2 hover:bg-gray-100"
          >
            <img src="./assets/icons8-apple-logo.svg" alt="" class="w-6" />
            Continue with Apple
          </button>
          <div class="h-0.5 bg-gray-400 mt-8 mb-3"></div>
          <small>Already have an account? </small
          ><a href="" class="text-xs text-blue-600">Sign in</a>
        </form>
      </main>
    </div>
  </body>
</html>
